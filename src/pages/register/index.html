<!DOCTYPE html>
<html>
  <head>
    <title> Wallet App - Cadastrar </title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="index.js"></script>
    
  </head>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png"/>
          <h3 class="full-width text-left mt large" > Novo cadastro!</h3>
          <p class="mt small">Insira seu nome e seu e-mail para ter acesso ao Wallet app e 
            gerenciar suas finanças
          </p>
         <form id="form-register" class="mt">
          <label for="input-name"> Nome: </label>
          <input 
          placeholder="insira seu nome"
          class="mt smaller" 
          id="input-name"
          name="input-name"
          type="text"
          required
          />
          <label class="mt" for="input-email"> E-mail </label>
          <input 
          placeholder="email@exemplo.com"
          class="mt smaller" 
          id="input-email"
          name="input-email"
          type="email"
          required
          />
          <button type="submit" class="full-width mt large "> Cadastrar </button>
         </form>
          <a href="../../../index.html"  class="mt larger"> Já possui a conta? Faça seu login aqui</a>
      </div>
      </div>
    </div>
  </body>
</html>
